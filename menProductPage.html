    <style>
   /* <-----------HEAD-------------> */
         #header{
             width: 100%;
             height: 74px;
             font-size: 30px;
             text-align: center;
             border-bottom: 1px solid black;
         }
   /* <-------------NAV------------------> */
         .nav{
            display: flex;
            padding: 0;
            flex-wrap: wrap;
            align-items: center;
            font-family: ProximaNova-Semibold,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";

         }
         .nav > li{
            list-style-type: none;
            padding: 3px;
            font-size: 13px;
         }
         .nav > li > a {
            text-decoration: none;
            color: #929391;
         }
        
     /* <-----------------> */

     /* <-------------headtitle------------> */
      .headtitle{
        font-size: 32px;
        font-weight: lighter;
        font-family: ProximaNova-Semibold,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
      }
      .headtitle > a{
        text-decoration: none;
        color:black;
      }
    /* <------------------------------------> */
     
    /* <------------sort----------> */
      .sortby{
          display :flex;
          flex-flow : row wrap;
          height:162px;
          border:1px solid black;
          padding-top: 20px;
      }
      .sortby > div {
          width: 100 px;
      }
      .sortSubDive{
          display :flex;
          flex-flow : row wrap;
          background-color : none;
      }
   /* <---------------------------> */
   /* <--------------Product Page------------------> */
     #menProd{
         display : flex;
         flex-wrap: wrap;
         flex-direction: row;
         justify-content: center;
     }
     #menProd > .prodSubdiv{
         width : 23%;
         padding: 6px;
         margin-bottom: 10px;
     }
     .prodImg{
         width: 100%;
     }
     .prodPrice{
         margin-top: 3px;
         margin-bottom: 5px;
         padding-top:5px;
         font-size: 16px;
         font-weight: bold;
         font-family: ProximaNova-Semibold, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
     }
    .textdiv > a{
        text-decoration: none;
        color: black;
        font-family: ProximaNova-Regular,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";                
        font-weight: 100; 
        font-size: 14px;
        padding-top: 10px;
        margin-top:10px; 
    }
    /* <----------imgHover-------> */
    .imgbox {
        position: relative;
        display: inline-flex;
    }
    /* Next & previous buttons */
    .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 40%;
     width: 20px;
     height: 25px;
    color: rgba(255, 255, 255, 0.904);
    margin :10px;
    padding-left: 7px;
    font-weight: bold;
    background-color: rgba(128, 128, 128, 0.417);
    border-radius: 100%;
    font-size: 18px;
    transition: 0.6s ease;
    /* border-radius: 0 3px 3px 0; */
    user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
    right: 0;
    border-radius: 100%;
    }
    </style>
