<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 40vh;
            width: 35%;
            margin: auto;
        }
        h1{
            text-align: center;
        }
        .inputBox{
            height: 13%;
            width: 35%;
            margin: auto;
            margin-bottom: 2%;
            margin-left: 36%;
        }
        button{
            margin-left: 37%;
            background-color: dodgerblue;
            height: 13%;
            width: 35%;
        }
    </style>
</head>
<body>
    <div>
    <h1>Signup</h1>
    <input type="email" id="email" placeholder="Enter your email id here" class="inputBox">
    <input type="password" id="pass" placeholder="Enter password here" class="inputBox">
    <input type="text" id="user" placeholder="Enter your Username" class="inputBox">
    <input type="number" id="number" placeholder="Enter your mobile number here" class="inputBox">
    <button>Submit</button>
    </div>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click", signUp);
    var userArr = JSON.parse(localStorage.getItem("userData")) || [];

    function signUp(){
        var email = document.getElementById("email").value;
        var pass = document.getElementById("pass").value;
        var user = document.getElementById("user").value;
        var mobile = document.getElementById("number").value;

        var userCredentials = {
            emailAddress: email,
            passWord: pass,
            userName: user,
            mobileNo: mobile,
        };
        userArr.push(userCredentials);
        localStorage.setItem("userData", JSON.stringify(userArr));
        window.location.href = "login.html";
    }

</script>
