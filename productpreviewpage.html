<script>
    var product = JSON.parse(localStorage.getItem("productPreview"))
    display(product)

  function display(product){ 
       

 var nameh4= document.createElement("h4")
 nameh4.textContent= product.name;
 var image1= document.createElement("img");
 image1.setAttribute("id","img1")
 image1.setAttribute("src",product.image1)
 var image2= document.createElement("img");
 image2.setAttribute("id","img2")
 image2.setAttribute("src",product.image2);
 var image3= document.createElement("img");
 image3.setAttribute("id","img3")
 image3.setAttribute("src",product.image3)
 var body= document.querySelector("body")
 var lefdiv = document.createElement("div")
 lefdiv.setAttribute("id","ldiv")
 lefdiv.append(nameh4,image1,image2,image3)
var maindiv = document.getElementById("container")
 maindiv.append(lefdiv)
 
 var priceh1 = document.createElement("h1");
 priceh1.setAttribute("id","price")
 priceh1.innerHTML= `â‚¹${product.price} <span>Inclusive of all taxes</span>`;
 
 var rightdiv=document.createElement("div")
 rightdiv.setAttribute("id","rdiv")
 rightdiv.append(priceh1)
 maindiv.append(rightdiv);


 }
</script>
