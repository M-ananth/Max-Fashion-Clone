         body>div{
            display: grid;
            grid-template-columns: repeat(4,300px);
            height: 500px;
            width: 300px;
            grid-gap: 20px;
        }
        .immg{
          height: 30%;
          width: 100%;
          border: 1px solid grey;
        }
        #btn1{
            margin-left: 84%;
            background-color: teal;
        }#btn2{
            background-color: red;
        }
        .box2{
            display: none;
            grid-template-areas: "l1 l2""l3 l3";
            grid-gap: 10px;
           
        }
      
        .b1{
           grid-area: l1;
       }
       .b2{
           grid-area: l2;
       }
       .b3{
           grid-area: l3;
           background-color: blue;
           height: 50px;
       }
       
  
    </style>
